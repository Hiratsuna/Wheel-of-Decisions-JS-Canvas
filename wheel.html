<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link src="wheel.css" rel="stylesheet">
    <title>Wheel of Decisions</title>
</head>
<h1 style="font-family: comic sans ms, sans-serif; position: center; color: rgb(204, 0, 255)"> What to do~ </h1>
<body>
    <div id="wheelOfFortune" style="display: block;
    position: relative;
    width: 100px;
    height: 100px;
    margin: 0 auto;
    padding: 50px 0 0 50px;
    user-select: none;
    cursor: pointer;
    background: #7700ff;
    color: #000000;
    box-shadow: 0 0 0 8px currentColor, 0 0px 15px 5px rgba(0, 0, 0, 0.6);
    border-radius: 15%;
    transition: 0.8s">
        <canvas id="wheel" width="800" height="800"></canvas>
            <div id="spin">SPIN
            <script src="wheel.js"></script>
            </div>
</body>
